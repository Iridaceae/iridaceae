run:
  skip-dirs:
    - internal/testutils/*

linters:
  enable:
  - asciicheck
  - bodyclose
  - deadcode
  - depguard
  - dogsled
  - dupl
  - durationcheck
  - errcheck
  - errorlint
  - exhaustive
  - exportloopref
  - forbidigo
  - forcetypeassert
  - gocritic
  - godot
  - goerr113
  - gofmt
  - goimports
  - golint
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - importas
  - ineffassign
  - makezero
  - misspell
  - nilerr
  - noctx
  - prealloc
  - predeclared
  - rowserrcheck
  - sqlclosecheck
  - staticcheck
  - structcheck
  - stylecheck
  - thelper
  - typecheck
  - unconvert
  - unparam
  - unused
  - varcheck
  - wastedassign
  - whitespace
  disable:
  - revive # FIXME re-enable when found a way to ignore exported
  - cyclop
  - exhaustivestruct
  - funlen
  - gochecknoglobals
  - gochecknoinits
  - gocognit
  - goconst
  - gocyclo
  - godox
  - goheader
  - gomnd
  - ifshort # FIXME re-enable when bugs in ifshort are fixed
  - lll
  - maligned
  - nakedret
  - nestif
  - nlreturn
  - nolintlint # FIXME re-enable when more reliable
  - paralleltest
  - testpackage
  - tparallel
  - wrapcheck
  - wsl

linters-settings:
  forbidigo:
    forbid:
    - ^fmt\.Print.*$
    - ^ioutil\.
  errcheck:
    check-type-assertions: false
    check-blank: false
  gofumpt:
    extra-rules: true
  goimports:
    local-prefixes: github.com/Iridaceae/iridaceae
  misspell:
    locale: US
  golint:
    min-confidence: 0
  gomnd:
    settings:
      mnd:
        checks: argument,case,condition,return
  lll:
    line-length: 140
  maligned:
    suggest-new: true

issues:
  exclude-rules:
  - linters:
    - goerr113
    text: "do not define dynamic errors, use wrapped static errors instead"
  - linters:
    - forbidigo
    - gosec
    path: ^cmd/
  - linters:
    - gosec
    path: "_test\\.go$"
